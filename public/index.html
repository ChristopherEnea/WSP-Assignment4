<!DOCTYPE html>
<html>

<head>
    <title>Assignment 4</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <label for="input">Name:</label>
        <input id="input" autocomplete="off"/><button>Submit</button>
    </form>

    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var recents = [];

        form.addEventListener('input', function (e) {
            socket.emit('input', e.target.value);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('submit', input.value);
                recents.push(input.value);
                input.value = '';
            }
        });

        form.addEventListener('delete', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('delete');
                input.value = '';
            }
        });

        socket.on('welcome message', function (msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('list', function (list) {
            while (messages.hasChildNodes()) {
                messages.removeChild(messages.firstChild);
            }
            if (!list) {
                recents.forEach(function (item) {
                    let li = document.createElement('li');
                    li.textContent = item;
                    messages.appendChild(li);
                });
            } else {
                list.forEach(function (item) {
                    let li = document.createElement('li');
                    li.textContent = item;
                    messages.appendChild(li);
                });
            }
        });

    </script>
</body>

</html>
